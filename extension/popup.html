<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji & Icon Finder</title>
  <link rel="stylesheet" href="style.css">
	<script src="./tailwind_cdn_v405.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 w-96">
  <div class="p-4">
    <h1 class="text-xl font-bold text-center mb-4">Emoji & Icon Finder</h1>
    <div>
      <input type="text" id="query-input" placeholder="Enter a word (e.g., save)" class="w-full px-3 py-2 text-base border border-gray-300 rounded-md">
    </div>

      <div id="loader" class="flex justify-center items-center p-5 hidden">
				Loading...
      </div>
    <div id="results-container" class="mt-4 hidden"> 

      <div id="error-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden"></div>

      <div id="emojis-section">
        <h2 class="text-lg font-semibold border-b border-gray-200 pb-2 mb-2">Emojis (Click to Copy)</h2>
        <div id="emojis-results"></div>
      </div>

      <div id="icons-section">
        <h2 class="text-lg font-semibold border-b border-gray-200 pb-2 mb-2">Icons (Click to see more)</h2>
        <div id="icons-results"></div>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
